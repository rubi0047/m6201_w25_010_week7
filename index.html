<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <h1>SVG -  Scalable Vector Graphic</h1>
        <img src="./images/myfirst.svg" alt="">

        <!-- embed svg code directly inside the html -->
        <svg width="200" height="200" viewbox="0 0 200 200">
          <!-- SVG graphic code here -->
          <!-- viewport, viewbox -->
          <rect width="200" height="200" fill="#4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="4"/>
          <circle cx="50" cy="50" r="25" fill="#d50000"/>
        </svg>

        <svg width="110" height="160" viewBox="0 0 110 160">
            <polyline points="10,10 10,50 50,50, 50,100 100,100 100,150" fill="none" stroke="#ef898b" stroke-width="6"/>
        </svg>

        <svg width="200" height="200" viewbox="0 0 200 200">
            <!-- SVG graphic code here -->
            <!-- viewport, viewbox -->
            <rect width="200" height="200" fill="#4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="4"/>
            <circle cx="50" cy="50" r="25" fill="#d50000"/>
            <circle cx="150" cy="50" r="25" fill="#d50000"/>
        </svg>

        <!-- reuse elements with use -->
        <svg width="200" height="200" viewbox="0 0 200 200">
            <!-- SVG graphic code here -->
            <!-- viewport, viewbox -->
            <rect width="200" height="200" fill="#4dd0e1" rx="8" ry="8" stroke="#818ccf" stroke-width="4"/>
            <circle id="dot" cx="50" cy="50" r="25" fill="#d50000"/>
            <use xlink:href="#dot" x="100"/>
            <use xlink:href="#dot" x="100" y="100"/>
            <use xlink:href="#dot" x="0" y="100"/>
        </svg>

        <svg class="diceFive" width="200" height="200" viewbox="0 0 200 200">
            <defs>
                <rect id="box" width="200" height="200" fill="#4dd0e1"/>
                <circle id="point" cx="50" cy="50" r="25" fill="#d5000"/>
            </defs>
            <use xlink:href="#box"/>
            <g>
                <use href="#point" x="100" y="0"/>
                <use href="#point" x="100" y="100"/>
                <use href="#point" x="0" y="100"/>
                <use href="#point" x="0" y="0"/>
                <use href="#point" x="50" y="50"/>
            </g>
        </svg>

        <!-- gradient and text -->
        <svg width="250" height="50" viewbox="0 0 250 50">
            <defs>
                <linearGradient id="mygradient">
                    <stop offset="0" stop-color="red"/>
                    <stop offset="50" stop-color="black"/>
                    <stop offset="100" stop-color="gold"/>
                </linearGradient>
            </defs>
            <text x="0" y="50" fill="url(#mygradient)" font-size="2.5rem" font-family="Helvetica">John Smith<text/>
        </svg>
    </div>
</body>
</html>
